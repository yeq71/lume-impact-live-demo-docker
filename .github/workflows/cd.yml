name: CD
on:
  push:
    tags:
      - '*'

jobs:
  deploy_docker:
    name: Deploy Docker Image
    runs-on: ubuntu-latest
    steps:
      # Checkout the code.
      - name: Checkout code
        uses: actions/checkout@v2

      # Use ssh key authentication to be able to access other private
      # repositories.
      - uses: webfactory/ssh-agent@v0.5.2
        with:
          ssh-private-key: ${{ secrets.SLACLAB_KEY }}

      # Get the git tag from the environmental variables
      # It will used to tag the docker image
      - name: Get release tag
        id: get_tag
        run: echo ::set-output name=tag::"${GITHUB_REF#refs/tags/}"

      # Setup docker build environment
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # Login to Dockerhub
      - name: Login to Dockerhub
        uses: docker/login-action@v1
        with:
          username: tidair
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Test private clone
        env:
          GITHUB_TOKEN: ${{ secrets.SLACLAB_TOKEN }}
        run: |
          git clone git@github.com:slaclab/lcls-lattice.git && \
          cd docker && \
          docker image build -t tidair/lume-impact-live-demo .

      # Build and push the docker image
      - name: Build and push image to Dockerhub
        uses: docker/build-push-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.SLACLAB_TOKEN }}
        with:
          context: ./docker
          file: ./docker/Dockerfile
          push: true
          tags: tidair/lume-impact-live-demo:${{ steps.get_tag.outputs.tag }}
          # secrets: |
          #   GIT_AUTH_TOKEN=${{ secrets.SLACLAB_TOKEN }}
